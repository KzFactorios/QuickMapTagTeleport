[mod-setting-name]
quick-map-tag_snap-scale=Snap scale
quick-map-tag_new-tag-text=Default tag text
quick-map-tag_new-tag-icon=Default tag icon
quick-map-tag_teleport-radius=Default teleport radius
quick-map-tag_use-add-tag-gui=Use input dialog

[mod-setting-description]
quick-map-tag_snap-scale=Number of tiles to round coordinates to when placing a tag, and also minimum distance between tags
quick-map-tag_new-tag-text=The default text you get when creating a new tag
quick-map-tag_new-tag-icon=The default icon you get when creating a new tag
quick-map-tag_teleport-radius=Number of tiles to offset when trying to teleport to a new location when already occupied. Range is 1-64. Default is 8. The collective mind recommends higher values for denser developments.
quick-map-tag_use-add-tag-gui=If this option is enabled, when adding a new tag the game will prompt the user for the tag data; if disabled, the tag will be added directly on the map
